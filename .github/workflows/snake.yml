name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Se ejecuta todos los d√≠as a medianoche

  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      - uses: actions/upload-artifact@v3
        with:
          name: snake-gif
          path: dist/snake.svg
